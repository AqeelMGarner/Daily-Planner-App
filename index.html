<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"><time>12:00pm</time><date>1/1/23</date></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form>
        <p>08:00 am<input type="text" placeholder="enter event" class="8am"></input><input type="submit" value="submit"></p>
        <p>09:00 am<input type="text" placeholder="enter event" class="9am"></input><input type="submit" value="submit"></p>
        <p>10:00 am<input type="text" placeholder="enter event" class="10am"></input><input type="submit" value="submit"></p>
        <p>11:00 am<input type="text" placeholder="enter event" class="11am"></input><input type="submit" value="submit"></p>
        <p>12:00 pm<input type="text" placeholder="enter event" class="12pm"></input><input type="submit" value="submit"></p>
        <p>13:00 pm<input type="text" placeholder="enter event" class="13pm"></input><input type="submit" value="submit"></p>
        <p>14:00 pm<input type="text" placeholder="enter event" class="14pm"></input><input type="submit" value="submit"></p>
        <p>15:00 pm<input type="text" placeholder="enter event" class="15pm"></input><input type="submit" value="submit"></p>
        <p>16:00 pm<input type="text" placeholder="enter event" class="16pm"></input><input type="submit" value="submit"></p>
        <p>17:00 pm<input type="text" placeholder="enter event" class="17pm"></input><input type="submit" value="submit"></p>
        <p>18:00 pm<input type="text" placeholder="enter event" class="18pm"></input><input type="submit" value="submit"></p>
        <p>19:00 pm<input type="text" placeholder="enter event" class="19pm"></input><input type="submit" value="submit"></p>
        <p>20:00 pm<input type="text" placeholder="enter event" class="20pm"></input><input type="submit" value="submit"></p>
        <p>21:00 pm<input type="text" placeholder="enter event" class="21pm"></input><input type="submit" value="submit"></p>
        <p>22:00 pm<input type="text" placeholder="enter event" class="22pm"></input><input type="submit" value="submit"></p>
        <p>23:00 pm<input type="text" placeholder="enter event" class="23pm"></input><input type="submit" value="submit"></p>
        <p>12:00 am<input type="text" placeholder="enter event" class="12am"></input><input type="submit" value="submit"></p>
      </form>  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
